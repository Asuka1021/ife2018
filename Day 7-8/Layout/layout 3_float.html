<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<style type="text/css">
		.wrap {
			margin: 0;
			padding: 0;
		}
		.right {
			box-sizing: border-box;
			width: 300px;
			height: 300px;
			line-height: 300px;
			text-align: center;
			border: 2px solid red;
			float: right;
		}
		.left {
			box-sizing: border-box;
			height: 300px;
			line-height: 300px;
			text-align: center;
			border: 2px solid red;
		}


	</style>
</head>
<body>
<div class="wrap">
	<div class="right">右边栏300px</div>
	<div class="left">左边栏自适应</div>
</div>
</body>
</html>
